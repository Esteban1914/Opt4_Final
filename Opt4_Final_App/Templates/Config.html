{% extends 'Base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto text-center">
            <div class="card">
                <div class="card-body">
                    <fieldset class="border px-3 my-3">
                        <legend class="float-none w-auto h3  mx-auto">Configurar Modo</legend>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row justify-content-center m-3">
                                <div class="col-6 text-end">
                                    <input {% if mode == 0 %}checked{% endif %} type="radio" name="group" id="manual" value="0">
                                    
                                </div>
                                <div class="col-6 text-start">
                                    <div class="h4">
                                        Manual
                                    </div>
                                </div>
                                {% comment %} <div class="col-6 text-end">
                                    <input {% if mode == 1 %}checked{% endif %} type="radio" name="group" id="onoff" value="1">
                                    
                                </div>
                                <div class="col-6 text-start">
                                    <div class="h4">
                                        ON OFF
                                    </div>
                                </div> {% endcomment %}
                                <div class="col-6 text-end">
                                    <input {% if mode == 2 %}checked{% endif %} type="radio" name="group" id="pid" value="1">
                                    
                                </div>
                                <div class="col-6 text-start">
                                    <div class="h4">
                                        PID
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <input type="submit" id="SetMode"name="SetMode" class="btn btn-success btn-lg m-4" value="Configurar">
                                </div>
                            </div>
                        </form>    
                    </fieldset>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
{% endblock content %}
